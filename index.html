<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/Mastercard-Logo.wine.svg"alt="" />
                <h5>Master Card</h5>
            </span>
            <img src="images/icons8-chip-card-40.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h5>Card Number</h5>
                <h3>YETUNDE BOROKINNI</h3>
                <h3>1234 00 01 0000 1234</h3>
            </div>
            <div class="Expiry date">
                <h5>Expiry Date</h5>
                <h6>24/2030</h6>
            </div>
        </div>
    </div>
</body>
</html>
